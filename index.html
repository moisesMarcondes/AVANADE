
    
    <!DOCTYPE html>
    <head>
      <meta charset="UTF-8" />
      <title>Play Game</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>

  
      <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
         
        <div class="content">      
          <!--FORMULÁRIO DE LOGIN-->
          <div id="login">
            <form method="post" action=""> 
              <h1>PLAYSTATION</h1> 
              <p> 
                
                <label for="nome_login"></label>
                <input id="nome_login" name="nome_login" required="required" type="text" placeholder="Email ou Apelido"/>
              </p>
               
              <p> 
                <label for="email_login"></label>
                <input id="email_login" name="email_login" required="required" type="password" placeholder="Senha" /> 
              </p>
               
              <p> 
                <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                <label for="manterlogado">Manter-me logado</label>
              </p>
               
              <p> 
                <input type="submit" value="Entrar" /> 
              </p>
               
              <p class="link">
                Não tem Cadastro?
                <a href="#paracadastro">Cadastre-se</a>
              </p>
            </form>
          </div>
     
          <!--FORMULÁRIO DE CADASTRO-->
          <div id="cadastro">
            <form method="post" action=""> 
              <h1>Cadastro</h1> 
               
              <p> 
                <label for="nome_cad"></label>
                <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
              </p>
               
              <p> 
                <label for="email_cad"></label>
                <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@avanade.com.br"/> 
              </p>
               
              <p> 
                <label for="senha_cad"></label>
                <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
              </p>
               
              <p> 
                <input type="submit" value="Cadastrar"/> 
              </p>
               
              <p class="link">  
                Já tem conta?
                <a href="#paralogin"> Ir para Login </a>
              </p>
            </form>
          </div>
        </div>
      </div>  
    </body>
    </html>
